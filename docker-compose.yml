version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: verificador_api:latest
    ports:
      - '8000:8000'
    environment:
      # configure these in a real .env or in your deployment platform
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:8501}
    volumes:
      - ./ml:/app

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    image: verificador_ui:latest
    ports:
      - '8501:8501'
    depends_on:
      - api
    environment:
      - API_URL=${API_URL:-http://api:8000}
    volumes:
      - ./front:/app
